<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Failure</title>

    <!-- Windows 98 CSS for styling -->
    <link rel="stylesheet" href="https://unpkg.com/98.css">

    <style>
        /* Full-screen classic Windows 95 blue */
        body {
            margin: 0;
            padding: 0;
            background-color: #0000AA; /* Classic Windows 95 BSOD */
            color: white;
            font-family: "Pixelated MS Sans Serif", Arial;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Glitch effect applied before crash */
        .glitch {
            font-size: 50px;
            font-weight: bold;
            text-transform: uppercase;
            position: absolute;
            animation: glitchText 0.2s infinite;
        }

        /* Glitchy movement */
        @keyframes glitchText {
            0% { transform: translate(2px, 0); color: red; }
            25% { transform: translate(-2px, 2px); color: cyan; }
            50% { transform: translate(2px, -2px); color: lime; }
            75% { transform: translate(-2px, 0px); color: yellow; }
            100% { transform: translate(0px, 0px); color: white; }
        }

        /* Glitch flicker effect */
        @keyframes glitchFlickerCombo {
            0% {
              transform: scale(1, 0.8) translate3d(0, 0, 0);
              filter: brightness(30);
              opacity: 1;
            }
            3.5% {
              transform: scale(1, 0.8) translate3d(0, 100%, 0);
            }
            3.6% {
              transform: scale(1, 0.8) translate3d(0, -100%, 0);
              opacity: 1;
            }
            9% {
              transform: scale(1.3, 0.6) translate3d(0, 100%, 0);
              filter: brightness(30);
              opacity: 0;
            }
            11% {
              transform: scale(1, 1) translate3d(0, 0, 0);
              filter: contrast(0) brightness(0);
              opacity: 0;
            }
            100% {
              transform: scale(1, 1) translate3d(0, 0, 0);
              filter: contrast(1) brightness(1.2) saturate(1.3);
              opacity: 1;
            }
        }

        .glitch-flicker {
            animation: glitchFlickerCombo 0.1s steps(2, start) infinite;
        }

        /* BSOD crash screen */
        .crash-screen {
            width: 100%;
            height: 100%;
            background-color: #0000AA;
            color: white;
            padding: 20px;
            text-align: left;
            font-size: 16px;
            font-family: "Pixelated MS Sans Serif", Arial;
        }

        /* Blinking cursor effect */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: white;
            animation: blinkCursor 1s infinite;
        }

        @keyframes blinkCursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .contain-all{
            padding-left: 8px;
        }
    </style>
</head>
<body>

    <!-- Glitching text before crash
    <div class="glitch" id="glitchText">System Failure...</div> -->

    <!-- Windows 95 BSOD Crash Screen -->
    <div class="contain-all">
    <div class="crash-screen" id="crashScreen">
        <p>*** FATAL EXCEPTION 0E ***</p>
        <p>A fatal error has occurred. The current session has been terminated.</p>
        <p>Press any key to restart the system.</p>
        <p>If this error persists, please contact your system administrator.</p>
        <p>*** STOP: 0x0000DEAD ***</p>
        <span class="cursor"></span>
    </div>
    </div>

    <script>
        // Simulate glitch effect before crashing
        setTimeout(() => {
            document.getElementById("glitchText").style.display = "none"; // Hide glitch text
            // document.getElementById("staticEffect").style.opacity = "1"; // Show static effect
        }, 1000); // 3 seconds of glitch

        // After the static effect, show the crash screen
        // setTimeout(() => {
        //     document.getElementById("staticEffect").style.display = "none"; // Hide static
            document.getElementById("crashScreen").style.display = "block"; // Show crash screen
        // }, 1000); // 5 seconds of static before crash

        // Simulate system restart on key press
        document.addEventListener("keydown", () => {
            window.location.reload();
        });

        // Redirect to shutdown glitch page on Day 5
        const day = sessionStorage.getItem("round");
        if (day === "5") {
            setTimeout(() => {
                window.location.href = "shutdownglitch.html";
            }, 2000); // Delay before redirecting, adjust if needed
        }
    </script>

</body>
</html>
