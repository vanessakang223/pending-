<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Failure</title>

    <style>
        /* Full-screen classic Windows 95 blue */
        body {
            margin: 0;
            padding: 0;
            background-color: blue;
            color: white;
            font-family: monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* BSOD crash screen */
        .crash-screen {
            width: 90%;
            max-width: 600px;
            background-color: black;
            color: white;
            padding: 40px;
            text-align: center;
            font-size: 18px;
            font-family: monospace;
            border: 1px solid white;
        }

        /* Blinking cursor effect */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: white;
            animation: blinkCursor 1s infinite;
        }

        @keyframes blinkCursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .contain-all{
            padding-left: 8px;
        }
    </style>
</head>
<body>

    <!-- Windows 95 BSOD Crash Screen -->
    <div class="contain-all">
    <div class="crash-screen" id="crashScreen">
        <p>*** FATAL EXCEPTION 0E ***</p>
        <p>You have not received a full-time role. You have been terminated.</p>
        <!-- <p>Press any key to restart the system.</p> -->
        <p>*** STOP: 0x0000DEAD ***</p>
        <button onclick="restartFlow()" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; font-family: monospace;">RESTART</button>
        <!-- <span class="cursor"></span> -->
    </div>
    </div>

    <script>
        // After the static effect, show the crash screen
        document.getElementById("crashScreen").style.display = "block"; // Show crash screen

        // Simulate system restart on key press
        document.addEventListener("keydown", () => {
            restartFlow();
        });

        // Redirect to shutdown glitch page on Day 5
        const day = sessionStorage.getItem("round");
        if (day === "5") {
            setTimeout(() => {
                window.location.href = "shutdownglitch.html";
            }, 4000); // Delay before redirecting, adjust if needed
        }

        function restartFlow() {
            sessionStorage.clear(); // Clear saved game/session state
            window.location.href = "index.html"; // Go to the beginning
        }
    </script>

</body>
</html>
